name: Test

on:
  workflow_dispatch:
    inputs:
      release_number:
        description: 'Release number (image tag) (i.e., v.6.0)'
        required: true
        type: string

      environment:
        description: 'Environment'
        required: true
        type: choice
        default: dev
        options:
          - dev
          - qa
          - staging
          - USERNAME

jobs:
  deploy:
    name: Deploy image to Docker Hub
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get config
        id: config
        uses: rchubi/git-coure/.github/actions/config@master
        env:
          cluster_env: ecs-cluster-${{ inputs.environment }}
        run: echo "ecs-cluster - cluster_env"

      - name: Take variables
        id: take_variables
        uses: rchubi/git-coure/.github/actions/check-test@master
        with:
          ecs-cluster: ${{ steps.config.outputs.ecs-cluster-$cluster_env }}
          aws-access-key-id: ${{ secrets.DOCKER_USERNAME }}
          aws-secret-access-key: ${{ secrets.DOCKER_PASSWORD }}